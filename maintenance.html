<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    /* Taustav√§ri ja kokonaistyylit */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      flex-direction: column; /* To arrange text and timer vertically */
    }

    /* Rainbow text animation */
    .rainbow-text {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      animation: rainbow 3s ease-in-out infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    /* Timer style */
    .timer {
      font-size: 40px;
      margin-top: 20px;
      text-align: center;
    }

    /* Soy-kuvan tyyli */
    .soy-image, .soija-gif {
      position: absolute;
      opacity: 0;
      animation: fadeIn 30s forwards;
    }

    .soy-image {
      right: 0px;
      bottom: 0px;
      width: 300px;
      height: auto;
    }

    .soija-gif {
      left: 0px;
      bottom: 0px;
      width: 150px;
      height: auto;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Cursor trail styles */
    .cursor-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: trail-animation 0.5s ease-out;
      transform: translate(-50%, -50%);
    }

    @keyframes trail-animation {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
    }

  </style>
</head>
<body>
  <!-- Rainbow Text -->
  <div class="rainbow-text">
    LURKKI.INFO 2.0
  </div>

  <!-- Timer -->
  <div class="timer" id="timer">
    Loading...
  </div>

  <!-- Taustamusiikki -->
  <audio autoplay loop>
    <source src="maintenance.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Soy-kuva -->
  <img src="soy.webp" alt="Soy Image" class="soy-image">

  <!-- Soija GIF -->
  <img src="soija.gif" alt="Soija GIF" class="soija-gif">

  <script>
    // Countdown Timer to November 16, 2024
    const countdownDate = new Date("November 23, 2024 00:00:00").getTime();

    const timerElement = document.getElementById("timer");

    const updateTimer = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        clearInterval(updateTimer);
        timerElement.innerHTML = "soon";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
      }
    }, 1000);

    // Cursor Trail Effect
    document.addEventListener('mousemove', (e) => {
      // Create a new trail element
      const trail = document.createElement('div');
      trail.classList.add('cursor-trail');
      document.body.appendChild(trail);

      // Position the trail at the mouse coordinates
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;

      // Remove the trail after animation completes (0.5s)
      setTimeout(() => {
        trail.remove();
      }, 500);
    });
  </script>
</body>
</html>
