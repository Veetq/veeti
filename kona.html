        }

        /* Stretch the image to fill the entire window size */
        .background-image {
            position: absolute;  /* Position the image absolutely */
            top: 0;
            left: 0;
            width: 100%;  /* Stretch the image to the full width of the window */
            height: 100%;  /* Stretch the image to the full height of the window */
            object-fit: fill;  /* Stretch the image to fill the space (it may distort) */
            z-index: -1;  /* Make sure the image is behind everything else */
        }

        /* Style for the audio to play automatically */
        audio {
            display: none;
        }
    </style>
