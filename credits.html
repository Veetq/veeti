<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* YouTube iframe to act as the video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2; /* Keeps the video in the background */
        }

        /* Button Style */
        .linkki-button {
            position: absolute;
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2; /* Ensures button is above the video */
            color: black;
        }

        /* Credits Container */
        .credits-container {
            position: absolute;
            bottom: -100%;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1; /* Ensures text is above the video */
            animation: scroll 40s linear forwards; /* Adjust scroll speed */
        }

        @keyframes scroll {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 100%;
            }
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Clickable YouTube video as background -->
    <a href="https://www.youtube.com/watch?v=zEKaFpa_dPs" target="_blank">
        <iframe class="video-background" src="https://www.youtube.com/embed/zEKaFpa_dPs?autoplay=1&mute=0&loop=1&playlist=zEKaFpa_dPs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
